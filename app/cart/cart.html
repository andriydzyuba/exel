<div class="page-heading">
	<div class="page-headers">
		<h1 class="text-left">Приємної покупки!</h1>
		<p class="lead text-left"></p>
	</div>
</div>
<br/>

<div class="container-fluid">
	<div class="row">
		<div class = "col-md-12">
			<div class = "panel panel-primary">
				<div class = "panel-heading">
					<h4 class = "text-center">Корзина</h4>
				</div>
				<div class = "panel-body table-responsive">
					<table class = "table">
						<thead>
							<tr>
								<th id="cartText">Товар</th>
								<th id="cartText">Ціна</th>
								<th></th>
							</tr>
						</thead>
						<tbody>
							<tr ng-repeat = "cart in carts" ng-init = "setTotals(cart)">
								<td>
									<img ng-src = "{{cart.image}}" style="width:10%;padding-right:10px;"/>
									<span id="cartText">{{cart.title}}</span>
								</td>

								<td id="cartText">{{cart.price}}₴</td>
								<td><button type = "button" ng-click = "remove_cart(cart)" class = "btn btn-danger"><span class = "glyphicon glyphicon-remove"></span></button></td>
							</tr>
							<tr>
								<td align = "right" id="cartText">Сума замовлення</td>
								<td id="cartText">{{total}}₴</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>

	 <div class="container-fluid">
	  <form ng-submit="createOrder()">
	    <div class="input-group col-md-12">
				<div class="row">
					<div class="col-md-6">
			      <input type="text" maxlength="40" ng-model="order.name" class="form-control" placeholder="(Обов’язкове поле) Ваше ім’я та прізвище..." required style="border-radius:4px;">
			      <input type="tel" maxlength="10" pattern="[0-9]{10}" ng-model="order.phone" class="form-control" placeholder="(Обов’язкове поле) Ваш номер телефону... (Формат введення 0XXXXXXXXX)" required style="border-radius:4px;">
			      <input type="email" maxlength="40" ng-model="order.email" class="form-control" placeholder="Ваш Email..." style="border-radius:4px;">
						<div class="g-recaptcha" data-sitekey="6LfcczsUAAAAAOZgy_SaX1EYNBEKvMBzCwtmN5tv"></div>
					</div>
					<div class="col-md-6">
			      <input type="text" maxlength="40" ng-model="order.town" class="form-control" placeholder="(Обов’язкове поле) Ваше місто..." required style="border-radius:4px;">
						<input list="cartDelivery" ng-model="order.delivery" class="form-control" placeholder="(Обов’язкове поле) Вкажіть спосіб доставки..." required  style="border-radius:4px;">
							<datalist id="cartDelivery">
							  <option value="Нова Пошта">
							  <option value="Інтайм">
							  <option value="Міст Експрес">
							  <option value="Самовивіз">
							  <option value="Інше">
							</datalist>
			      <!--<input type="text" maxlength="40" ng-model="order.delivery" class="form-control" placeholder="Спосіб доставка..." style="border-radius:4px;">-->
			      <textarea maxlength="250" rows="5" ng-model="order.comment" placeholder="Коментар до замовлення..." class="form-control" style="border-radius:4px;"></textarea>
					</div>
				</div>
	    </div>
			<hr/>
	    <div class = "text-center"><button type="submit" value="Створити замовлення" class="btn btn-success btn-lg">Підтвердити</button></div>
	  </form>
	  <script src='https://www.google.com/recaptcha/api.js'></script>

		<hr/>
	  <div class="success-message" data-ng-show="isOrderSubmitted">
	    <h4 class = "text-center">Вітаємо, товар було замовлено, найближчим часом із Вам зв’яжутся для підтвердження покупки!</h4>
	    <div class = "text-center"><button class="btn btn-info" data-ng-click="closeCart()">Гаразд</button></div>
	  </div>

	</div>
</div>
